<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Date and Time </title>
    <link rel="stylesheet" type="text/css" href="date_time.css">
</head>
<body>


    <h1 id="h1"> Hello World! </h1>
    <button class="btn">Show Time</button>
    <button class="rmbtn"">Remove Time</button>
    <div id="ptags"></div>


    <script>
        let myBtn = document.querySelector(".btn");
        let pTags = document.getElementById("ptags");
        let rmBtn = document.querySelector(".rmbtn");
        
        const date = new Date();

        const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const currentDayOfWeek = daysOfWeek[date.getDay()];
        const currentTime = date.toLocaleTimeString();

        //BUTTON - FUNCTION
        const showTime = () => {
        let pElem = document.createElement("p");
        pElem.textContent = `Today is ${currentDayOfWeek} and the time is ${currentTime}`;
        pTags.append(pElem);
                    
        };

        //BUTTON - SHOW TIME
        myBtn.addEventListener('click', () => {
            showTime();
        });

        //BUTTON - REMOVE TIME
        const removeTime = () => {
            const list = pTags;
            list.removeChild(list.firstElementChild);
        };

        // ADD EVENT LISTENER
        rmBtn.addEventListener('click', () => {
            removeTime();
        });

        
    </script>
</body>
</html>
